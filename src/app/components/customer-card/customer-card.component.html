<div class="container">
  <div class="title">
    <h3>{{ customer.firstName | titlecase }} {{ customer.lastName | titlecase }}</h3>
    <img class="edit" src="../../../assets/pictures/icons/edit-icon.png" (click)="updateCustomer()">
  </div>
  <img class="avatar" [src]="customer.gender === 'male' ? maleImage : femaleImage" alt="">
  <h3 class="address">{{ customer.city | titlecase }}, {{ customer.country | titlecase }}</h3>
</div>
